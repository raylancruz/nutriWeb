<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lembrar Senha</title>
	<link rel="stylesheet"
	href="bootstrap-3.3.5/css/bootstrap.min.css" />
</head>
<body>

<!-- Componente do icone do nutrileigos -->
	<div class="container">
		<div class="col-md-12">
			<div class="col-md-1">
				<img src="images/iconnutri.jpg" class="img-responsive"
					alt="Responsive image" onClick="location.href = 'index.html'">
			</div>
			<!-- Botão voltar -->
			<div class="row wrapper text-right">
				<input type="button" class="btn btn-success" value="Voltar"
					onClick="history.go(-1)">
			</div>

	<div class="panel panel-success">
	<div class="col-md-12">
			<div class="col-md-12 wrapper text-center" >
				<div class="text-center"><h2><b>Recuperação de Conta</b></h2></div>
				<form id="register-form" action="recuperar-senha.html" method="post" role="form" autocomplete="off">
					<div class="form-group">
						<label for="email">Endereço de E-mail</label>
						<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" autocomplete="off" required="">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
								<input type="submit" name="recover-submit" id="recover-submit" tabindex="2" class="form-control btn btn-success" value="Recuperar conta">
							</div>
						</div>
					</div>
					<input type="hidden" class="hide" name="token" id="token" value="ed40a97c580f0c1f32b1b7eb603c9501">
				</form>
			</div>
		</div>
	</div>
	


	<!-- Rodape da pagina -->
	<footer>
		<div class="container">
			<div class="row wrapper text-center">
				<div class="col-md-12 ">

					<div class="well well-sm">
						Nutrileigos - 2015 <br> Desenvolvido por: <a
							href="https://github.com/AnaLeticia" target="_blank">Ana
							Letícia</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
