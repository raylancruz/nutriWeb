<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tela de login</title>
	<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="login.css" />
	<script type="text/javascript" src="jquery/jquery-2.1.4.min.js" > </script>
	<script type="text/javascript" src="login.js" ></script>

</head>
<body>
	<div class="container">
	<!-- Componente do icone do nutrileigos -->
	<div class="col-md-12">
		<div class="col-md-1">
			<img src="images/iconnutri.jpg" class="img-responsive"
				alt="Responsive image">
			</div>		
		<!-- Botão voltar -->
					<div class="row wrapper text-right">
					<input type="button" class="btn btn-success" value="Voltar" onClick="history.go(-1)">
						</div>
						
						
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Entrar</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Cadastrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/nutrileigos/login" method="post" role="form" style="display: block;">
									<input type="hidden" name="form-type" value="login-form">
									<div class="form-group">
										<input type="text" name="login" id="login" tabindex="1" class="form-control" placeholder="Login" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember">Lembrar </label>
									</div>
									<div class="form-group">
										<div class="row">
										
										<!-- Botão entrar: -->
											<div class="col-sm-6 col-sm-offset-3">
													<input name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Entrar" type="submit">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="lembrarsenha.html" tabindex="5" class="forgot-password">Esqueceu a senha?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/nutrileigos/login" method="POST" role="form" style="display: none;">
									<input type="hidden" name="form-type" value="register-form">
									<div class="form-group">
										<input  type="text" name="username"  id="username" tabindex="1" class="form-control" placeholder="Nome" required >
									</div>
									<div class="form-group">
										<input  type="text" name="login"  id="login" tabindex="1" class="form-control" placeholder="Login" required >
									</div>
									<div class="form-group">
										<input  type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="E-mail" value="">
									</div>
									<div class="form-group">
										<input  type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha">
									</div>
<!-- 									<div class="form-group"> -->
<!-- 										<input   type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar Senha"> -->
<!-- 									</div> -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar" type="submit">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Rodape da pagina -->
	<footer>
		<div class="container">
			<div class="row wrapper text-center">
				<div class="col-md-12 ">

					<div class="well well-sm">
						Nutrileigos - 2018 <br>
					</div>
				</div>
			</div>
		</div>
	</footer>


</body>
</html>
