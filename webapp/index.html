<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>nutriWeb</title>
<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css" />
</head>
<body>
	<br>

	<!-- A classe container é uma classe css do  booststrap que organiza o layout( na forma do quadradinho -->
	<div class="container">


		<!-- Componente do login e do icone do nutrileigos -->
		<div class="col-md-12">
			<div class="col-md-1">
				<img src="images/iconnutri.jpg" class="img-responsive"
					alt="Responsive image">
			</div>

			<div class="row wrapper text-right">
				<span> <i class="icon wb-unlock" aria-hidden="true"></i></span> <a
					href="login.html" target="_top" class="btn btn-success">Login</a>

			</div>

			<!-- Cabeçalho da pagina -->
			<div class="row">
				<div class="col-md-12 wrapper text-center">
					<p class="text-center">
					<h1 style="color:green;">Informações Nutricionais para Leigos</h1>
					</p>
				</div>

			</div>
			<br>


			<div class="row">

				<!-- a div está separando bonitinho as classes do css pra pagina ficar legal, parte do IMC -->
				<div class="col-sm-4">
					<div class="panel panel-success">
						<div class="panel-heading text-center">Calculo do IMC</div>
						<div class="panel-body">
							<form action="calculo-imc.html">
								<input type="image" src="images/calculo-de-indice-corporal.jpg"
									alt="Calculo de IMC " class="img-rounded img-responsive">
							</form>
						</div>
					</div>
				</div>




				<!-- Alimentos -->
				<div class="col-sm-4">
					<div class="panel panel-success">
						<div class="panel-heading text-center">Alimentos Saudáveis</div>
						<div class="panel-body">
							<form action="alimentos.html">
								<input type="image" src="images/alimentos-saudaveis.jpg"
									alt="Alimentos Saudaveis " class="img-rounded img-responsive">
							</form>
						</div>
					</div>
				</div>

				<!-- Atividades Fisicas -->
				<div class="col-sm-4">
					<div class="panel panel-success">
						<div class="panel-heading text-center">Atividades Físicas</div>
						<div class="panel-body">
							<form action="atividades-fisicas.html">
								<input type="image" src="images/atividades-fisicas.jpg"
									alt="Atividades Físicas " class="img-rounded img-responsive">
							</form>
						</div>
					</div>
				</div>


			</div>





		</div>

		<!-- Rodape da pagina -->
		<footer>
			<div class="container">
				<div class="row wrapper text-center">
					<div class="well well-sm">
						NutriWeb - 2018 <br>
					</div>
				</div>
			</div>
		</footer>
	</div>
	
</body>
</html>
